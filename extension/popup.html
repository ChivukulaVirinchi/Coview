<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoView</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CoView</h1>
      <p class="tagline">Share your browser view</p>
    </header>

    <!-- Not sharing state -->
    <div id="not-sharing" class="state">
      <div class="input-group">
        <label for="room-code">Room Code</label>
        <input type="text" id="room-code" placeholder="Enter or generate code">
        <button id="generate-code" class="btn-secondary" title="Generate random code">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
          </svg>
        </button>
      </div>

      <div class="input-group">
        <label for="server-url">Server URL</label>
        <input type="text" id="server-url" value="http://localhost:4000">
      </div>

      <button id="start-sharing" class="btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
        Start Sharing
      </button>
    </div>

    <!-- Sharing state -->
    <div id="sharing" class="state hidden">
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span>Sharing Active</span>
      </div>

      <div class="share-info">
        <div class="info-row">
          <span class="label">Room:</span>
          <span id="current-room" class="value"></span>
        </div>
        <div class="info-row">
          <span class="label">Viewers:</span>
          <span id="viewer-count" class="value">0</span>
        </div>
      </div>

      <div class="share-link">
        <input type="text" id="share-url" readonly>
        <button id="copy-link" class="btn-icon" title="Copy link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
          </svg>
        </button>
      </div>

      <button id="stop-sharing" class="btn-danger">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
        </svg>
        Stop Sharing
      </button>
    </div>

    <!-- Connection status -->
    <div id="connection-status" class="connection-status">
      <span class="status-text">Disconnected</span>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
